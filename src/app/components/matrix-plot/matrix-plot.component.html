<h2>Matrix Plot</h2>
<div>
  <mat-form-field appearance="fill">
    <mat-label>1. Year</mat-label>
    <mat-select [(ngModel)]="year1" name="food">
    <mat-option *ngFor="let d of data" [value]="d.key">
      {{d.key}}
    </mat-option>
  </mat-select>
  </mat-form-field>

  <mat-form-field appearance="fill">
    <mat-label>2. Year</mat-label>
    <mat-select [(ngModel)]="year2" name="food">
      <mat-option *ngFor="let d of data" [value]="d.key">
        {{d.key}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="container">
<mat-grid-list cols="6" rowHeight="1:1">
  <mat-grid-tile colspan="1" rowspan="1">1</mat-grid-tile>
  <mat-grid-tile colspan="5" rowspan="1" id="year2" (resized)="onResized($event)">
    <app-bar-chart *ngIf="year2" [data]="getYearData(year2)" [indicator]="2" [color]="'#3559d0'" [width]="year2width"  [height]="year2height"></app-bar-chart>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="5">3</mat-grid-tile>
  <mat-grid-tile colspan="5" rowspan="5">4</mat-grid-tile>
</mat-grid-list>
</div>
<app-bar-chart *ngIf="year1" [data]="getYearData(year1)" [indicator]="1" [color]="'#d04a35'"></app-bar-chart>
